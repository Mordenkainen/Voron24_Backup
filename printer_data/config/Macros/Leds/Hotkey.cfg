[gcode_macro hotkey_standby]
gcode:
    STOP_LED_EFFECTS LEDS="neopixel:hotkey_leds"
    SET_LED_EFFECT EFFECT=hotkey_led_button_3_enabled
    SET_LED_EFFECT EFFECT=hotkey_led_button_12_enabled

