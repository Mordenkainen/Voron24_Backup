#--------------------------------------------#
####    BTT SB2209 v1.0 MCU Aliases   ########
#--------------------------------------------#


[board_pins sb2209_mcu]
mcu: toolhead
aliases:

    # MOTOR 0
    MOTOR0_STEP=PD0 , MOTOR0_DIR=PD1 , MOTOR0_ENABLE=PD2 , MOTOR0_CS=PA15 , MOTOR0_DIAG=PB3 ,

    # Thermistors
    BOARD_TEMPERATURE=PA2 ,
    TH0=PA3 ,

    X_STOP=PB6 , Y_STOP=PB5 ,
    PROBE_INPUT=PB8 ,
    
	TOOLHEAD_SENSOR=PB5 ,
	EXTRUDER_SENSOR=PB7 ,

    

    E_HEATER=PB13 , E_TEMPERATURE=PA3 ,

    PART_FAN=PA1 , E_FAN=PA0 ,

    STATUS_NEOPIXEL=PD3 ,

    ADXL_CS=PB12 , ADXL_SCLK=PB10 , ADXL_MISO=PB2 , ADXL_MOSI=PB11 ,
    MAX31865_NSS=PA4 , MAX31865_CLK=PA5 , MAX31865_MISO = PA6 , MAX31865_MOSI=PA7 , 
