#--------------------------------------------#
####    BTT SB2209 v1.0 MCU Aliases   ########
#--------------------------------------------#


[board_pins sb2209_mcu]
mcu: toolhead
aliases:

    # MOTOR 0
    MOTOR0_STEP=PD0 , MOTOR0_DIR=PD1 , MOTOR0_ENABLE=PD2 , MOTOR0_CS=PA15 , MOTOR0_DIAG=PB3 ,

    # Thermistors
    BOARD_TEMPERATURE=PA2 ,
    TH0=PA3 ,

    # FANS
    FAN1=PA0 ,
    FAN2=PA1 ,
    FAN3_PWM=PB14 ,
    FAN3_TACH=PB15 ,

    # Heaters
    HE0=PB13 ,

    # RGB_LED
    RGB_LED=PD3 ,

    # ADXL
    ADXL_CS=PB12 , ADXL_SCLK=PB10 , ADXL_MISO=PB2 , ADXL_MOSI=PB11 ,

    # MAX31865
    MAX31865_NSS=PA4 , MAX31865_CLK=PA5 , MAX31865_MISO = PA6 , MAX31865_MOSI=PA7 , 

    # SPI
    SPI_NSS=PA10 , SPI_SCK=PB10 , SPI_MOSI=PB11 , SPI_MISO=PB2 ,

    # I/O
    IO0=PA9 ,
    IO1=PA8 ,

    # BL Touch Port
    BL_SERVO=PB9 , BL_SENSOR=PB8 ,
    
    # Proximity Sensor
    SENSOR=PC13 ,

    # Endstops
    STOP_1=PB6 ,
    STOP_2=PB5 ,
    STOP_3=PB7 ,    
